<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    

    <link class="etiqueta-tema" rel="stylesheet" href="style.css">

       
    
</head>

<body>
    <header>
        <div id="cont-logo">
             <img class="logos" src="imgs/Logo.png" alt="logo alura a">
             <img class="logos" src="imgs/logo-one.png" alt="logo oracle one">
        </div>
        
    </header>
    <main>
        <section class="z-analizador">
            <div id="conte-entrada">
                <textarea  class="analizador" cols="" rows="" required="Ingresa un texto por favor" placeholder="Ingrese el texto aquí"></textarea>
                <p class="instrucciones"><img src="imgs/admiracion.png" id="admiracion"> Ingresa sólo letras minúsculas sin acento.</p>
            </div>
            <div class="z-botones">
                <button onclick="encrip(1)" class="btn-1"><strong>Encriptar</strong></button>
                <button onclick="encrip(2)" class="btn-2"><strong>Desencriptar</strong></button>
            </div>   
        </section>
        <section class="z-mensajes">
            
                <img class="logo-lupa"src="imgs/Muneco.png" alt="Persona con lupa en la mano">
                <h2 class="alert">¡Ningún mensaje fue encontrado!</h2>
                <p class="m-recibido">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button onclick="copiarEnPortapapeles()"  class= "btn-2" id="copiar"><strong>Copiar</strong></button>

        </section>     
    </main>
<footer>
    <h2></h2>
       <div id="container">  
        <a href="https://github.com/KibianRh"><i class="fa-brands fa-github" id="git"></i></a>
        <a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin" id="linkedin"></i></a>
    </div>  
</footer>

<script src="app.js"></script> 
</body>
</html>
